    <div class="row-fluid">
        <div class="span12 ndcPageHeader">
            <p><img src="img/nDCimages/ndcLogoHeader.png" alt="nDcLogo" /><span>{{pages.ndcDOCARCHIV.LABEL_PAGE_TITLE}}</span></p>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12 ndcPage">
            <div class="controls controls-row form_rbt_header">
                <label class="span6 radio">
                    <i class="icon-camera icon-white"></i>
                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">

                    {{pages.ndcDOCARCHIV.LABEL_RBTN_UDOCS}}
                    </label>
                    <label class="span6 radio"><i class="icon-file icon-white"></i>
                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">

                    {{pages.ndcDOCARCHIV.LABEL_RBTN_BDOCS}}
                        </label>
                    </div>


                    <fieldset style="margin-top:10px;">

                        <label class="listDivider">
                            <i class="icon-user icon-white"></i>
                    {{pages.ndcDOCARCHIV.LABEL_COMBO}}
                        </label>
                        <select id="ds_client" class="span12"></select>
                        <select id="ds_category" class="span12"></select>
                        <select id="ds_type" class="span12"></select>



                        <label class="listDivider">
                            <i class="icon-time icon-white"></i>
                    {{pages.ndcDOCARCHIV.LABEL_TIME}}
                        </label>
                        <div class="controls controls-row">
                            <label class="span2" >{{pages.ndcDOCARCHIV.LABEL_START}}</label>
                            <select class="span5" id="ds_month_start">{{#listMonth}}{{/listMonth}}</select>
                            <select class="span5" id="ds_year_start">{{#listYears}}{{/listYears}}</select>
                        </div>
                        <div class="controls controls-row">
                            <label class="span2" >{{pages.ndcDOCARCHIV.LABEL_END}}</label>
                            <select class="span5" id="ds_month_end">{{#listMonth}}{{/listMonth}}</select>
                            <select class="span5" id="ds_year_end">{{#listYears}}{{/listYears}}</select>
                        </div>




                        <label class="listDivider" for="ds_tags">
                            <i class="icon-tags icon-white"></i>
                    {{pages.ndcDOCARCHIV.LABEL_TAGS}}
                        </label>
                        <input class="span12" value="" type="text" name="ds_tags" id="ds_tags" placeholder="{{pages.ndcDOCSEND.LABEL_TAGS}}" />



                        <div class="text-center">
                            <a href="#!/mainActivity" class="span6 btn btn-primary btn-large">
                        {{pages.ndcDOCARCHIV.BTN_SEARCH}}
                                <i class="icon-search icon-white" style="float:right;"></i>
                            </a>
                            <a href="#!/mainActivity" class="span6 btn btn-large">

                        {{pages.ndcDOCARCHIV.BTN_CANCEL}}
                                <i class="icon-remove" style="float:right;"></i>
                            </a>
                        </div>
                    </fieldset>

                </div>
            </div>
